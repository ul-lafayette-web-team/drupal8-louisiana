langcode: en
status: true
dependencies:
  config:
    - filter.format.simple_html
  module:
    - ckeditor
format: simple_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Tools
          items:
            - Undo
            - Redo
            - PasteText
            - SpecialChar
            - Source
  plugins:
    stylescombo:
      styles: "a.btn|Button\r\na.btn.btn--centered|Centered Button"
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    language:
      language_list: un
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
